<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple 2d minecraft</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="LP">
        <header>
            <h1><img src="./img/logo.png" alt="logo"></h1>
        </header>
        <div class="tutorial">
            <h3>Select Your Tool</h3>
            <div class="toolGuide">
                <img src="./img/axe.png"><img src="./img/tree-leaves.png"><img src="./img/trunk.jpg">
            </div>
            <div class="toolGuide">
                <img src="./img/pickaxe.png"><img src="./img/rock.png">
            </div>
            <div class="toolGuide">
                <img src="./img/shovel.png"><img src="./img/grass.png"><img src="./img/ground.jpg">
            </div>
            <h3>And Build Your World</h3>
        </div>
        <button class="startBtn btn">Start Game</button>
    </section>
    <section class="game">
        <div class="world"></div>
        <div class="sidebar">
            <div class="tools"></div>
            <div class="inventory"></div>
            <button class="resetBtn btn">Reset World</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
